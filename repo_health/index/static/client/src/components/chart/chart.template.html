<canvas
    id="$ctrl.metric.chart_name"
    ng-if="$ctrl.metric.raw_data.length > 0"
    class="chart chart-line"
    chart-data="$ctrl.metric.raw_data"
    chart-labels="$ctrl.chart.x_names">
</canvas>

<div
  ng-if="$ctrl.metric.raw_data.length == 0"
>
  No {{ $ctrl.chart.title }} to display.
</div>
