<div layout="row" layout-align="center center" class="search-repo">
  <md-content layout-padding flex-gt-md="45" flex-gt-xs="100">
    <form name="$ctrl.ghForm">
      <h2 class="text-center">Github Url</h2>
        <md-input-container md-no-float class="md-block">
          <input ng-model="$ctrl.github_url" type="text" placeholder="https://github.com/jakeharding/repo-health"/>
        </md-input-container>
        <div class="text-center">
          <md-button class="md-raised md-primary" ng-click="$ctrl.getStats()">Get Statistics</md-button>
        </div>
    </form>
  </md-content>
</div>
